<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grok Trader 2.0</title>
  <style>
    :root{--bg:#0f0c29;--card:#1a1733;--accent:#00ff99;--text:#e0e0e0}
    body.dark{--bg:#0f0c29;--card:#1a1733;--text:#e0e0e0}
    body.light{--bg:#f0f2f5;--card:#fff;--text:#111;--accent:#00cc77}
    body{margin:0;padding:20px;background:var(--bg);color:var(--text);font-family:Arial;transition:.5s}
    h1{color:var(--accent);text-align:center;text-shadow:0 0 15px var(--accent)}
    .c{max-width:700px;margin:0 auto}
    .card{background:var(--card);padding:30px;border-radius:20px;box-shadow:0 0 30px rgba(0,255,153,.4);margin:20px 0}
    input,select{width:100%;padding:15px;margin:10px 0;border:none;border-radius:12px;font-size:1.3em;background:#333;color:#fff}
    button{background:var(--accent);color:#000;padding:18px;font-weight:bold;border:none;border-radius:50px;cursor:pointer;width:100%;font-size:1.5em;margin-top:15px;box-shadow:0 0 20px var(--accent)}
    button:hover{transform:scale(1.03)}
    .history{display:flex;flex-wrap:wrap;gap:12px;margin-top:20px;justify-content:center}
    .tag{background:rgba(0,255,153,.2);padding:10px 18px;border-radius:30px;cursor:pointer}
    #notify{position:fixed;top:20px;left:50%;transform:translateX(-50%);background:var(--accent);color:#000;padding:15px 40px;border-radius:50px;font-weight:bold;z-index:999;display:none}
    .theme{position:fixed;top:15px;right:15px;background:var(--accent);color:#000;border:none;padding:12px;border-radius:50%;font-size:1.5em;cursor:pointer}
  </style>
</head>
<body class="dark">
  <button class="theme" onclick="document.body.classList.toggle('light');document.body.classList.toggle('dark')">Sun/Moon</button>
  <div id="notify">Prompt copiado + Grok abriendo</div>

  <div class="c">
    <h1>GROK TRADER 2.0</h1>
    <p>Tu analista privado · 100 % tuyo · 0 restricciones</p>
    <div class="card">
      <input type="text" id="ticker" placeholder="NVDA · TSLA · BTC-USD · AAPL..." autofocus>
      <select id="modelo">
        <option value="1">1 → Regresión + Sentimiento (rápido y certero)</option>
        <option value="2">2 → LSTM + Momentum técnico</option>
        <option value="3">3 → Sentimiento puro X + Noticias (locuras virales)</option>
      </select>
      <button onclick="analizar()">ANALIZAR CON GROK</button>
    </div>
    <div class="card"><h3>Últimos</h3><div class="history" id="history"></div></div>
    <div style="text-align:center;margin-top:50px;opacity:.7">
      Hecho entre panas reales · 17 nov 2025<br>
      <a href="https://yever23.github.io/grok-trader/" style="color:var(--accent)">yever23.github.io/grok-trader</a>
    </div>
  </div>

  <script>
    const prompts = {
      1: `Análisis completo de ${ticker} próximas 1-4 semanas con regresión + sentimiento (como con TSLA). Precio actual, niveles, predicción exacta, entrada/stop/take-profit y gráfico. Máxima precisión. Gracias Grok ❤️`,
      2: `Análisis técnico profundo ${ticker} con LSTM+momentum: ondas Elliott, Fibonacci, volumen profile, predicción 7-21 días y setup exacto. Gracias Grok ❤️`,
      3: `Sentimiento 100% real-time de X y noticias últimas 48h sobre ${ticker}. Qué dice la calle, influencers clave y hacia dónde puede explotar/colapsar. Sin filtros. Gracias Grok ❤️`
    };
    function analizar() {
      let t = document.getElementById("ticker").value.trim().toUpperCase();
      if (!t) return alert("Ticker vacío");
      let m = document.getElementById("modelo").value;
      let p = prompts[m].replace(/\${ticker}/g, t);
      navigator.clipboard.writeText(p);
      document.getElementById("notify").style.display="block";
      setTimeout(()=>document.getElementById("notify").style.display="none",3000);
      window.open("https://grok.x.ai","_blank");
      let h = JSON.parse(localStorage.getItem("grokHistory")||"[]");
      if(!h.includes(t)){h.unshift(t);if(h.length>8)h.pop();localStorage.setItem("grokHistory",JSON.stringify(h));}
      document.getElementById("history").innerHTML = h.map(x=>`<span class="tag" onclick="document.getElementById('ticker').value='${x}';analizar()">${x}</span>`).join("");
    }
    document.getElementById("ticker").addEventListener("keypress",e=>e.key==="Enter"&&analizar());
    document.getElementById("history").innerHTML = JSON.parse(localStorage.getItem("grokHistory")||"[]").map(x=>`<span class="tag" onclick="document.getElementById('ticker').value='${x}';analizar()">${x}</span>`).join("");
  </script>
</body>
</html>
