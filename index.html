<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GROK TRADER Ω</title>
  <style>
    body{margin:0;background:#000;color:#0f0;font-family:Arial}
    #app{max-width:900px;margin:0 auto;padding:20px}
    h1{text-align:center;color:#00ff99;text-shadow:0 0 20px #00ff99;font-size:3em}
    .card{background:rgba(0,255,153,0.1);border:1px solid #00ff99;border-radius:20px;padding:25px;margin:20px 0;box-shadow:0 0 30px rgba(0,255,153,0.3)}
    input,select,button{width:100%;padding:18px;margin:10px 0;border:none;border-radius:12px;font-size:1.4em}
    input,select{background:#111;color:#0f0}
    button{background:#00ff99;color:#000;font-weight:bold;cursor:pointer}
    button:hover{transform:scale(1.02)}
    #promptBox{background:#111;color:#0f0;padding:20px;border-radius:12px;margin:20px 0;font-size:1.3em;height:220px;overflow-y:auto;border:2px solid #00ff99;white-space:pre-wrap}
    .bigbtn{font-size:2em !important;padding:30px !important;margin-top:20px}
  </style>
</head>
<body>
  <div id="app">
    <h1>GROK TRADER Ω</h1>
    <p style="text-align:center;color:#0f9;font-size:1.5em">Prompt listo → copiar → pegar en grok.x.ai</p>
    
    <div class="card">
      <input type="text" id="ticker" placeholder="NVDA · TSLA · BTC-USD..." autofocus>
      <select id="modelo">
        <option value="1">1 → Regresión + Sentimiento + Resumen (recomendado)</option>
        <option value="2">2 → Técnico profundo</option>
        <option value="3">3 → Sentimiento viral</option>
      </select>
      <button class="bigbtn" onclick="generar()">GENERAR PROMPT</button>
    </div>

    <div class="card">
      <div id="promptBox">Escribe un ticker y dale al botón verde ↑<br>Aquí aparecerá el prompt perfecto.</div>
      <button class="bigbtn" onclick="copiarYabrir()" style="background:#00ff37">
        COPIAR + ABRIR GROK.X.AI
      </button>
    </div>
  </div>

  <script>
    function generar() {
      let t = document.getElementById("ticker").value.trim().toUpperCase();
      if (!t) return alert("¡Pon un ticker!");
      
      let base = {
        1: `Análisis completo de ${t} próximas 1-4 semanas con regresión + sentimiento. Precio actual, niveles clave, predicción exacta, entrada/stop/take-profit y gráfico.`,
        2: `Análisis técnico brutal de ${t} con LSTM+momentum: ondas Elliott, Fibonacci, volumen profile, setup exacto 7-21 días.`,
        3: `Sentimiento 100% real-time últimas 48h de ${t} en X + noticias. Qué dice la calle y hacia dónde puede explotar o colapsar.`
      }[document.getElementById("modelo").value];

      let prompt = base + "\n\nAl final dame un RESUMEN EJECUTIVO en 4 líneas máximo:\nDirección • Objetivo • Probabilidad • Setup (entrada/stop/TP).\nGracias Grok ❤️";

      document.getElementById("promptBox").textContent = prompt;
    }

    function copiarYabrir() {
      let texto = document.getElementById("promptBox").textContent;
      if (texto.includes("Escribe un ticker")) return alert("Primero genera el prompt");

      // Copia al portapapeles
      navigator.clipboard.writeText(texto).then(() => {
        // Abre grok.x.ai SIN que lo bloquee el navegador
        const win = window.open("https://grok.x.ai", "_blank");
        if (!win) alert("Permite pop-ups en este sitio y vuelve a intentarlo");
        else setTimeout(() => alert("¡Prompt copiado! Pega con Ctrl+V en la pestaña que se abrió"), 500);
      });
    }

    // Enter genera el prompt
    document.getElementById("ticker").addEventListener("keypress", e => {
      if (e.key === "Enter") generar();
    });
  </script>
</body>
</html>
