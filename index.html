<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GROK TRADER Ω</title>
  <style>
    body{margin:0;background:#000;color:#0f0;font-family:Arial}
    #app{max-width:800px;margin:0 auto;padding:20px}
    h1{text-align:center;color:#00ff99;text-shadow:0 0 20px #00ff99;font-size:3em}
    .card{background:rgba(0,255,153,0.1);border:1px solid #00ff99;border-radius:20px;padding:25px;margin:20px 0;box-shadow:0 0 30px rgba(0,255,153,0.3)}
    input,select,button{width:100%;padding:18px;margin:10px 0;border:none;border-radius:12px;font-size:1.4em}
    input,select{background:#111;color:#0f0}
    button{background:#00ff99;color:#000;font-weight:bold;cursor:pointer}
    button:hover{transform:scale(1.02)}
  </style>
</head>
<body>
  <div id="app">
    <h1>GROK TRADER Ω</h1>
    <p style="text-align:center;color:#0f9;font-size:1.5em">1 clic → análisis completo con resumen ejecutivo</p>
    
    <div class="card">
      <input type="text" id="ticker" placeholder="NVDA · TSLA · BTC-USD · AAPL..." autofocus>
      <select id="modelo">
        <option value="1">1 → Regresión + Sentimiento + Resumen</option>
        <option value="2">2 → Técnico profundo (LSTM, ondas, Fibonacci)</option>
        <option value="3">3 → Sentimiento viral puro (X + noticias)</option>
      </select>
      <button onclick="analizar()" style="font-size:1.8em;padding:25px">ANÁLISIS AUTOMÁTICO</button>
    </div>
    
    <div class="card" style="text-align:center;color:#0f9">
      <strong>Funciona así:</strong><br>
      Das clic → Grok se abre con todo escrito → solo das Enter y listo.
    </div>
  </div>

  <script>
    function analizar() {
      let t = document.getElementById("ticker").value.trim().toUpperCase();
      if (!t) return alert("Escribe un ticker");
      let m = document.getElementById("modelo").value;
      let base = {
        1: `Análisis completo de ${t} próximas 1-4 semanas con regresión + sentimiento. Precio actual, niveles clave, predicción exacta, entrada/stop/take-profit y gráfico.`,
        2: `Análisis técnico brutal de ${t} con LSTM+momentum: ondas Elliott, Fibonacci, volumen profile, setup exacto 7-21 días.`,
        3: `Sentimiento 100% real-time últimas 48h de ${t} en X + noticias. Qué dice la calle y hacia dónde puede explotar o colapsar.`
      }[m];
      let prompt = base + " Al final dame un RESUMEN EJECUTIVO en 4 líneas máximo: Dirección • Objetivo • Probabilidad • Setup (entrada/stop/TP). Gracias Grok ❤️";
      window.open(`https://grok.x.ai/?prefill=${encodeURIComponent(prompt)}`, "_blank");
    }
    document.getElementById("ticker").addEventListener("keypress", e => e.key==="Enter" && analizar());
  </script>
</body>
</html>
